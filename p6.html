<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <title>Mink | Mercado Digital</title>
    <style>
        :root {
            --primary: #4361ee; /* Valor por defecto, será sobrescrito por JS */
            --primary-light: #edf2ff; /* Valor por defecto, será sobrescrito por JS */
            --neumorphism-base: #f0f2f5; /* Color base para el fondo y elementos Neumorphic */
            --text-primary: #1f2937;
            --text-secondary: #6c757d;
        }

        * {
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: var(--neumorphism-base); /* Fondo base para Neumorphism */
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            padding: 0 1.5rem;
            margin-left: auto;
            margin-right: auto;
            flex-grow: 1; /* Permite que el contenedor principal ocupe el espacio disponible */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra el contenido horizontalmente */
        }
        h1 {
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.015em;
            text-align: center; /* Centrar título */
        }
        p {
            color: var(--text-secondary);
            font-weight: 400;
            text-align: center; /* Centrar párrafo */
        }

        /* Estilos Neumorphism para elementos */
        .neumorphic-card {
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease; /* Transición suave para interactividad */
        }

        .neumorphic-button {
            display: flex; /* Usar flexbox para el contenido */
            align-items: center; /* Centrar verticalmente el contenido */
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: none;
            border-radius: 12px; /* Bordes redondeados */
            background-color: var(--neumorphism-base);
            color: var(--text-primary);
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            box-shadow: 6px 6px 12px rgba(174, 174, 192, 0.3), /* Sombra base */
                        -6px -6px 12px rgba(255, 255, 255, 0.7); /* Reflejo base */
            transition: all 0.25s ease-in-out;
            margin-bottom: 1rem; /* Espacio entre botones */
            text-decoration: none; /* Asegurar que no tenga subrayado */
        }

        .neumorphic-button:hover {
            box-shadow: inset 4px 4px 8px rgba(174, 174, 192, 0.4), /* Sombra interna para efecto de presionado */
                        inset -4px -4px 8px rgba(255, 255, 255, 0.8); /* Reflejo interno */
            color: var(--primary); /* Cambia el color del texto al pasar el ratón */
        }

        .neumorphic-button .iconify {
            margin-right: 1.2rem;
            font-size: 1.6em; /* Ícono un poco más grande */
            color: var(--primary); /* Color del ícono por defecto */
            transition: color 0.15s ease;
        }

        .neumorphic-button:hover .iconify {
            color: var(--primary); /* Color primario para el ícono en hover */
        }

        /* Estilo para el botón destacado (aplicado al primer botón de contacto) */
        .neumorphic-highlight-button {
            background-color: var(--primary) !important; /* Fondo primario */
            color: white !important; /* Texto blanco */
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2), /* Sombra más pronunciada para resaltar */
                        -6px -6px 12px rgba(255, 255, 255, 0.1); /* Reflejo sutil */
        }

        .neumorphic-highlight-button .iconify {
            color: white !important; /* Ícono blanco para el botón destacado */
        }

        .neumorphic-highlight-button:hover {
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.3), /* Sombra interna para presionado */
                        inset -4px -4px 8px rgba(255, 255, 255, 0.1); /* Reflejo interno */
            opacity: 0.9;
        }

        /* Estilo para el círculo de perfil */
        .profile-circle {
            background-color: var(--primary-light);
            color: var(--primary);
            font-weight: 600;
            width: 120px; /* Tamaño un poco más grande */
            height: 120px; /* Tamaño un poco más grande */
            font-size: 3.5rem; /* Tamaño de fuente para la inicial */
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 8px 8px 16px rgba(174, 174, 192, 0.4),
                        -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin: 0 auto 1.5rem auto; /* Centrar y añadir margen inferior */
        }

        /* Botón flotante de WhatsApp */
        .floating-btn {
            background-color: var(--primary);
            color: white;
            padding: 1.1rem 2.2rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: all 0.25s ease-in-out;
            letter-spacing: 0.02em;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada para flotar */
            text-decoration: none;
        }
        .floating-btn:hover {
            background-color: var(--primary);
            opacity: 0.9;
            color: white;
            transform: translateY(-3px); /* Efecto de levitación mayor */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }
        .floating-btn .iconify {
            color: white;
            margin-right: 0.8rem;
            font-size: 1.3em;
        }
        
        /* Estilos responsivos */
        @media (max-width: 640px) {
            #whatsapp-button-container {
                width: 90%; /* Ocupa más ancho en móvil */
                bottom: 24px;
            }
            .floating-btn {
                width: 100%;
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
            .container {
                padding: 1rem;
            }
            .neumorphic-card {
                padding: 15px; /* Menos padding en móvil */
            }
        }
    </style>
</head>
<body class="flex flex-col">

    <main class="container mx-auto p-4 flex-grow">
        <header id="user-profile" class="text-center mb-10 mt-10 neumorphic-card">
        </header>

        <section class="mb-10 w-full"> <div id="contact-links" class="flex flex-col gap-4">
            </div>
        </section>
    </main>

    <div id="whatsapp-button-container" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50" style="display: none;">
        <a id="whatsapp-link" href="#" target="_blank" class="floating-btn inline-flex items-center">
            <span class="iconify" data-icon="mdi:whatsapp"></span>
            Obtener Plantilla
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('id');

            if (!userId) {
                document.getElementById('user-profile').innerHTML = `<p class="text-red-500">No se especificó un ID de usuario.</p>`;
                return;
            }

            fetch('../users/users.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const decodedUserId = decodeURIComponent(userId);
                    const user = data.find(u => u.identidad.id === decodedUserId);

                    if (!user) {
                        document.getElementById('user-profile').innerHTML = `<p class="text-red-500">Usuario no encontrado.</p>`;
                        return;
                    }

                    // --- Aplicar paleta de colores dinámicamente ---
                    const [colorDark, colorLight] = user.identidad.paletaColores;
                    document.documentElement.style.setProperty('--primary', colorDark);
                    document.documentElement.style.setProperty('--primary-light', colorLight);
                    // Si el color base del Neumorphism debe cambiar con la paleta:
                    // document.documentElement.style.setProperty('--neumorphism-base', colorLight);
                    // Considera que el color base Neumorphism debe ser claro para que las sombras se noten bien.

                    // --- Renderizar Perfil ---
                    document.title = user.identidad.nombre;
                    const profileDiv = document.getElementById('user-profile');
                    profileDiv.innerHTML = `
                        <div class="mx-auto mb-6 profile-circle">
                            ${user.identidad.nombre.charAt(0).toUpperCase()}
                        </div>
                        <h1 class="text-3xl font-bold text-center mb-2">${user.identidad.nombre}</h1>
                        <p class="text-lg text-center text-primary">${user.identidad.slogan}</p>
                    `;

                    // --- Renderizar Links de Contacto ---
                    const linksContainer = document.getElementById('contact-links');
                    let allLinksHtml = [];

                    // Generar todos los enlaces
                    user.contacto.telefonos.forEach(tel => {
                        allLinksHtml.push(`
                            <a href="tel:${tel.telefono.replace(/\s/g, '')}" class="neumorphic-button">
                                <span class="iconify" data-icon="mdi:phone"></span>
                                ${tel.nombre || 'Llamar'} ${tel.primario ? '(Principal)' : ''}
                            </a>
                        `);
                    });

                    user.contacto.emails.forEach(email => {
                        allLinksHtml.push(`
                             <a href="mailto:${email.email}" class="neumorphic-button">
                                <span class="iconify" data-icon="mdi:email"></span>
                                ${email.nombre || 'Enviar Correo'}
                            </a>
                        `);
                    });

                    user.contacto.redesSociales.forEach(url => {
                        let icon = 'mdi:web';
                        let networkName = 'Sitio Web';
                        if (url.includes('facebook.com')) { icon = 'mdi:facebook'; networkName = 'Facebook'; }
                        if (url.includes('instagram.com')) { icon = 'mdi:instagram'; networkName = 'Instagram'; }
                        if (url.includes('linkedin.com')) { icon = 'mdi:linkedin'; networkName = 'LinkedIn'; }
                        if (url.includes('twitter.com') || url.includes('x.com')) { icon = 'mdi:twitter'; networkName = 'Twitter/X'; }
                        if (url.includes('youtube.com')) { icon = 'mdi:youtube'; networkName = 'YouTube'; } /* Corregido para que no use googleusercontent */
                        if (url.includes('whatsapp.com') || url.includes('wa.me')) { icon = 'mdi:whatsapp'; networkName = 'WhatsApp'; }

                        allLinksHtml.push(`
                             <a href="${url}" target="_blank" class="neumorphic-button">
                                <span class="iconify" data-icon="${icon}"></span>
                                ${networkName}
                            </a>
                        `);
                    });

                    user.contacto.ubicacion.forEach(loc => {
                        if(loc.link) {
                            allLinksHtml.push(`
                                <a href="${loc.link}" target="_blank" class="neumorphic-button">
                                    <span class="iconify" data-icon="mdi:map-marker"></span>
                                    ${loc.label}
                                </a>
                            `);
                        }
                    });

                    // Añadir la clase 'neumorphic-highlight-button' al primer enlace si existe
                    if (allLinksHtml.length > 0) {
                        allLinksHtml[0] = allLinksHtml[0].replace('class="neumorphic-button"', 'class="neumorphic-button neumorphic-highlight-button"');
                    }

                    linksContainer.innerHTML = allLinksHtml.join('');


                    // --- Lógica del Botón de WhatsApp ---
                    const waButtonContainer = document.getElementById('whatsapp-button-container');
                    const waLink = document.getElementById('whatsapp-link');
                    
                    if (decodedUserId === 'j&l') {
                        const currentPage = window.location.pathname.split('/').pop(); 
                        let messageText = 'Quisiera la plantilla';
                        
                        const match = currentPage.match(/^([gp])(\d+)\.html$/);
                        if (match) {
                            const typeChar = match[1]; 
                            const num = match[2];     

                            if (typeChar === 'g') {
                                messageText += ' gratis';
                            } else if (typeChar === 'p') {
                                messageText += ' premium';
                            }
                            messageText += ` ${num}`;
                        } else {
                            messageText += ' [desconocida]'; 
                        }

                        const message = encodeURIComponent(messageText);
                        const phoneNumber = '51908788502'; // Número de teléfono de g1.html

                        if (phoneNumber) {
                            waLink.href = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message}`;
                            waButtonContainer.style.display = 'flex'; 
                        }
                    } else {
                        waButtonContainer.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error al cargar los datos:', error);
                    document.getElementById('user-profile').innerHTML = `<p class="text-red-500">Hubo un error al cargar la información: ${error.message}. Asegúrate de que el archivo users.json exista en la ruta correcta.</p>`;
                });
        });
    </script>
</body>
</html>
