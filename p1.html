<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <title>Mink | Mercado Digital</title>
    <style>
        /* Variables CSS para Neumorphism mejorado */
        :root {
            --neumo-bg: #f0f5fa; /* Fondo más claro y azulado */
            --neumo-light-shadow: rgba(255, 255, 255, 0.8);
            --neumo-dark-shadow: rgba(163, 177, 198, 0.6);
            --neumo-primary: #4a6cf7; /* Azul vibrante */
            --neumo-secondary: #ff6b6b; /* Rojo coral para contrastes */
            --neumo-accent: #6bd5e1; /* Turquesa para detalles */
            --neumo-text: #2d3748; /* Texto más oscuro */
            --neumo-text-light: #4a5568; /* Texto secundario */
        }

        * {
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--neumo-bg);
            color: var(--neumo-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
            margin: 0;
            background-image: radial-gradient(circle at 10% 20%, rgba(235, 245, 255, 0.8) 0%, rgba(240, 245, 250, 0.9) 90%);
        }

        .container {
            max-width: 480px;
            width: 90%;
            padding: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Contenedor flotante mejorado */
        #user-info {
            text-align: center;
            margin-bottom: 2.5rem;
            width: 100%;
        }

        .profile-initial {
            background: var(--neumo-bg);
            color: var(--neumo-primary);
            font-weight: 600;
            width: 120px;
            height: 120px;
            font-size: 4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            box-shadow: 8px 8px 16px var(--neumo-dark-shadow),
                        -8px -8px 16px var(--neumo-light-shadow),
                        inset 3px 3px 6px rgba(163, 177, 198, 0.1),
                        inset -3px -3px 6px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .profile-initial::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--neumo-primary), var(--neumo-accent));
            opacity: 0.1;
            z-index: -1;
        }

        /* Estilos mejorados para h1 (nombre de la empresa) */
        h1 {
            color: var(--neumo-primary); /* Cambiado a color primario */
            margin-top: 0;
            margin-bottom: 0.25rem; /* Reducido para acercar el eslogan */
            letter-spacing: -0.8px; /* Ajuste para un look más compacto */
            text-align: center; /* Asegura el centrado */
            line-height: 1.1;
        }

        /* Estilos para p (eslogan) */
        p {
            color: var(--neumo-text-light);
            margin: 0 auto; /* Asegura el centrado */
            text-align: center; /* Asegura el centrado */
        }

        /* Contenedor de links mejorado */
        #contact-links-container {
            background: var(--neumo-bg);
            border-radius: 25px;
            padding: 2.5rem 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            box-shadow: 15px 15px 30px var(--neumo-dark-shadow),
                       -15px -15px 30px var(--neumo-light-shadow),
                       inset 2px 2px 5px rgba(255, 255, 255, 0.2);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        #contact-links-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--neumo-primary), var(--neumo-secondary));
        }

        .btn-link {
            background: var(--neumo-bg);
            color: var(--neumo-text);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-align: left;
            justify-content: flex-start;
            padding: 1.25rem 1.5rem;
            border-radius: 15px;
            font-weight: 600;
            box-shadow: 7px 7px 14px var(--neumo-dark-shadow),
                        -7px -7px 14px var(--neumo-light-shadow);
            border: none;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-link:hover {
            box-shadow: inset 5px 5px 10px var(--neumo-dark-shadow),
                       inset -5px -5px 10px var(--neumo-light-shadow);
            transform: translateY(2px);
            color: var(--neumo-primary);
        }

        .btn-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, var(--neumo-primary), var(--neumo-accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-link:hover::before {
            opacity: 1;
        }

        .floating-btn {
            background: linear-gradient(135deg, var(--neumo-primary), var(--neumo-accent));
            color: white;
            border-radius: 9999px;
            padding: 1.25rem 2.5rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 10px 10px 20px var(--neumo-dark-shadow),
                       -10px -10px 20px var(--neumo-light-shadow),
                       0 5px 15px rgba(74, 108, 247, 0.4);
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .floating-btn:hover {
            box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.1),
                       inset -6px -6px 12px rgba(255, 255, 255, 0.2),
                       0 3px 10px rgba(74, 108, 247, 0.3);
            transform: translateY(2px);
        }

        .floating-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .floating-btn:hover::after {
            left: 100%;
        }

        .footer-link {
            color: var(--neumo-text-light);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .footer-link:hover {
            color: var(--neumo-primary);
            background: rgba(74, 108, 247, 0.1);
        }

        .iconify {
            color: var(--neumo-primary);
            margin-right: 0.75rem;
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .btn-link:hover .iconify {
            transform: scale(1.1);
            color: var(--neumo-secondary);
        }

        .floating-btn .iconify {
            color: white;
            font-size: 1.5rem;
        }

        /* Efecto de onda al hacer clic */
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        /* Estilos para escritorio */
        @media (min-width: 641px) {
            .btn-link {
                text-align: center;
                justify-content: center;
            }
            
            .container {
                max-width: 500px;
            }
            
            #contact-links-container {
                padding: 3rem 2.5rem;
            }
        }

        /* Estilos responsivos para móviles */
        @media (max-width: 640px) {
            #whatsapp-button-container {
                width: 90%;
                bottom: 20px;
            }
            
            .floating-btn {
                width: 100%;
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
            
            .profile-initial {
                width: 100px;
                height: 100px;
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <main class="container mx-auto p-4 flex-grow">
        <header id="user-info">
            <div class="profile-initial"></div>
            <h1 class="text-center w-full font-bold text-2xl"></h1>
            <p class="text-center w-full font-semibold text-base"></p>
        </header>

        <section class="mb-8 w-full">
            <div id="contact-links-container">
            </div>
        </section>
    </main>

    <footer class="text-center py-6">
        <a href="index.html" class="footer-link inline-flex items-center transition-colors">
            <img src="../icon.svg" alt="Mink Icon" class="w-5 h-5 mr-1">
            <span class="font-normal">Mink | Mercado Digital</span>
        </a>
    </footer>

    <div id="whatsapp-button-container" class="fixed bottom-5 left-1/2 -translate-x-1/2 z-50" style="display: none;">
        <a id="whatsapp-link" href="#" target="_blank" class="floating-btn inline-flex items-center rounded-full whitespace-nowrap">
            <span class="iconify mr-2" data-icon="mdi:whatsapp"></span>
            Obtener Plantilla
        </a>
    </div>

    <script>
        // Añadir efecto ripple a los botones
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
            circle.classList.add("ripple-effect");
            
            const ripple = button.getElementsByClassName("ripple-effect")[0];
            if (ripple) {
                ripple.remove();
            }
            
            button.appendChild(circle);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('id');

            if (!userId) {
                document.getElementById('user-info').innerHTML = `<p class="text-red-500">No se especificó un ID de usuario.</p>`;
                return;
            }

            fetch('../users/users.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const decodedUserId = decodeURIComponent(userId);
                    const user = data.find(u => u.identidad.id === decodedUserId);

                    if (!user) {
                        document.getElementById('user-info').innerHTML = `<p class="text-red-500">Usuario no encontrado.</p>`;
                        return;
                    }

                    // --- Renderizar Perfil ---
                    document.title = user.identidad.nombre;
                    const userInfoDiv = document.getElementById('user-info');
                    userInfoDiv.querySelector('.profile-initial').textContent = user.identidad.nombre.charAt(0).toUpperCase();
                    userInfoDiv.querySelector('h1').textContent = user.identidad.nombre;
                    userInfoDiv.querySelector('p').textContent = user.identidad.slogan;

                    // --- Renderizar Links de Contacto ---
                    const linksContainer = document.getElementById('contact-links-container');
                    linksContainer.innerHTML = ''; // Limpiar

                    user.contacto.telefonos.forEach(tel => {
                        const link = document.createElement('a');
                        link.href = `tel:${tel.telefono.replace(/\s/g, '')}`;
                        link.className = 'btn-link';
                        link.innerHTML = `
                            <span class="iconify" data-icon="mdi:phone"></span>
                            ${tel.nombre || 'Llamar'} ${tel.primario ? '(Principal)' : ''}
                        `;
                        link.addEventListener('click', createRipple);
                        linksContainer.appendChild(link);
                    });

                    user.contacto.emails.forEach(email => {
                        const link = document.createElement('a');
                        link.href = `mailto:${email.email}`;
                        link.className = 'btn-link';
                        link.innerHTML = `
                            <span class="iconify" data-icon="mdi:email"></span>
                            ${email.nombre || 'Enviar Correo'}
                        `;
                        link.addEventListener('click', createRipple);
                        linksContainer.appendChild(link);
                    });

                    user.contacto.redesSociales.forEach(url => {
                        let icon = 'mdi:web';
                        let networkName = 'Sitio Web';
                        if (url.includes('facebook.com')) { icon = 'mdi:facebook'; networkName = 'Facebook'; }
                        if (url.includes('instagram.com')) { icon = 'mdi:instagram'; networkName = 'Instagram'; }
                        if (url.includes('linkedin.com')) { icon = 'mdi:linkedin'; networkName = 'LinkedIn'; }
                        if (url.includes('twitter.com') || url.includes('x.com')) { icon = 'mdi:twitter'; networkName = 'Twitter/X'; }
                        if (url.includes('youtube.com')) { icon = 'mdi:youtube'; networkName = 'YouTube'; }
                        if (url.includes('whatsapp.com') || url.includes('wa.me')) { icon = 'mdi:whatsapp'; networkName = 'WhatsApp'; }

                        const link = document.createElement('a');
                        link.href = url;
                        link.target = '_blank';
                        link.className = 'btn-link';
                        link.innerHTML = `
                            <span class="iconify" data-icon="${icon}"></span>
                            ${networkName}
                        `;
                        link.addEventListener('click', createRipple);
                        linksContainer.appendChild(link);
                    });

                    user.contacto.ubicacion.forEach(loc => {
                        if(loc.link) {
                            const link = document.createElement('a');
                            link.href = loc.link;
                            link.target = '_blank';
                            link.className = 'btn-link';
                            link.innerHTML = `
                                <span class="iconify" data-icon="mdi:map-marker"></span>
                                ${loc.label}
                            `;
                            link.addEventListener('click', createRipple);
                            linksContainer.appendChild(link);
                        }
                    });

                    // --- Lógica del Botón de WhatsApp ---
                    if (decodedUserId === 'j&l') {
                        const waButtonContainer = document.getElementById('whatsapp-button-container');
                        const waLink = document.getElementById('whatsapp-link');

                        const currentPage = window.location.pathname.split('/').pop();
                        let messageText = 'Quisiera la plantilla';

                        const match = currentPage.match(/^([gp])(\d+)\.html$/);
                        if (match) {
                            const typeChar = match[1];
                            const num = match[2];

                            if (typeChar === 'g') {
                                messageText += ' gratis';
                            } else if (typeChar === 'p') {
                                messageText += ' premium';
                            }
                            messageText += ` ${num}`;
                        } else {
                            messageText += ' [desconocida]';
                        }

                        const message = encodeURIComponent(messageText);
                        const jAndLUser = data.find(u => u.identidad.id === 'j&l');
                        let phoneNumber = '';
                        
                        if (jAndLUser && jAndLUser.contacto.telefonos.length > 0) {
                            const primaryPhone = jAndLUser.contacto.telefonos.find(tel => tel.primario);
                            phoneNumber = primaryPhone ? primaryPhone.telefono.replace(/\s/g, '') : jAndLUser.contacto.telefonos[0].telefono.replace(/\s/g, '');
                        }

                        if (phoneNumber) {
                            waLink.href = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message}`;
                            waButtonContainer.style.display = 'block';
                            waLink.addEventListener('click', createRipple);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error al cargar los datos:', error);
                    document.getElementById('user-info').innerHTML = `<p class="text-red-500">Hubo un error al cargar la información: ${error.message}. Asegúrate de que el archivo users.json exista en la ruta correcta.</p>`;
                });
        });
    </script>
</body>
</html>
