<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <title>Mink | Mercado Digital</title>
    <style>
        :root {
            /* Colores base para Neumorphism */
            --background-base: #ecf0f3; /* Un color de fondo suave y neutro */
            --primary: #4361ee; /* Color primario original, mantenido para acentos */
            --primary-light: #edf2ff; /* Color primario claro original */
            --text-primary: #1f2937;
            --text-secondary: #6c757d;
            --border: #e5e7eb; /* Aunque se usará menos con Neumorphism, se mantiene */
        }

        * {
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
        }
        body {
            background-color: var(--background-base); /* Fondo base para Neumorphism */
            color: var(--text-primary);
            line-height: 1.6;
        }
        .container {
            max-width: 480px;
            padding: 0 1.5rem;
        }
        h1 {
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.015em;
        }
        p {
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Estilo Neumorphism para botones de enlace */
        .btn-link {
            background-color: var(--background-base); /* Fondo que coincide con el body */
            color: var(--text-primary);
            border: none; /* Eliminar borde */
            text-align: left;
            justify-content: flex-start;
            padding: 1rem;
            font-weight: 600;
            transition: all 0.3s ease; /* Transición más suave */
            display: flex;
            align-items: center;
            border-radius: 0.8rem; /* Bordes más redondeados */
            /* Sombras para el efecto "out" */
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1),
                        -6px -6px 12px rgba(255, 255, 255, 0.7);
        }
        .btn-link:hover {
            background-color: var(--background-base); /* Mantener el mismo fondo */
            color: var(--text-primary); /* Mantener el mismo color de texto */
            transform: translateY(0); /* Eliminar transformación en hover */
            /* Sombras para el efecto "in" */
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.1),
                        inset -4px -4px 8px rgba(255, 255, 255, 0.7);
        }
        .btn-link .iconify {
            transition: color 0.15s ease;
            color: var(--primary); /* Color primario para los íconos */
        }
        .btn-link:hover .iconify {
            color: var(--primary); /* Ícono mantiene el color primario en hover */
        }

        /* Estilo Neumorphism para botón flotante (Obtener Plantilla) - mantiene su color */
        .floating-btn {
            background-color: var(--primary); /* Mantiene el color primario */
            color: white;
            padding: 1.1rem 2.2rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.8rem; /* Bordes más redondeados */
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
            /* Sombras para el efecto "out" sobre el color primario */
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2), /* Sombra más oscura para contraste */
                        -6px -6px 12px rgba(255, 255, 255, 0.4); /* Sombra más sutil */
        }
        .floating-btn:hover {
            background-color: var(--primary); /* Mantiene el color primario */
            opacity: 1;
            color: white;
            transform: translateY(0);
            /* Sombras para el efecto "in" sobre el color primario */
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.3), /* Sombra más oscura para "in" */
                        inset -4px -4px 8px rgba(255, 255, 255, 0.5); /* Sombra más sutil */
        }
        
        /* Estilo para la foto de perfil/inicial (mantiene lightColor y forma cuadrada) */
        .profile-circle { /* Renombrado de profile-circle a profile-initial-container para mayor claridad */
            background-color: var(--primary-light); /* Fondo del color claro, como se pidió */
            color: var(--primary); /* Texto del color oscuro para contraste */
            font-weight: 600;
            width: 110px;
            height: 110px;
            font-size: 3rem;
            border: none;
            border-radius: 0.5rem; /* Vuelve a la forma cuadrada con bordes redondeados */
            display: flex;
            align-items: center;
            justify-content: center;
            /* Se puede añadir una sombra sutil si se desea, pero sin el efecto neumorphism completo para mantener la distinción */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.15s ease;
        }
        .footer-link:hover {
            color: var(--primary);
        }
        .iconify {
            color: var(--primary);
            transition: color 0.15s ease;
        }
        .btn-link .iconify {
            margin-right: 1.2rem;
            font-size: 1.4em;
        }
        .floating-btn .iconify {
            color: white;
            margin-right: 0.8rem;
            font-size: 1.3em;
        }
        
        /* Estilos responsivos */
        @media (max-width: 640px) {
            #whatsapp-button-container {
                width: 92%;
                bottom: 24px;
            }
            .floating-btn {
                width: 100%;
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
            .container {
                padding: 1rem;
            }
            .btn-link.center-on-single {
                grid-column: span 2;
                justify-content: center;
                text-align: center;
            }
        }
        /* Ajuste para desktop para centrar botones link */
        @media (min-width: 641px) {
            .btn-link {
                justify-content: center;
                text-align: center;
            }
            .btn-link.center-on-single {
                grid-column: span 2;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <main class="container mx-auto p-4 flex-grow">
        <header id="user-profile" class="text-center mb-14 mt-10">
        </header>

        <section class="mb-10">
            <div id="contact-links" class="grid grid-cols-2 sm:grid-cols-2 gap-4">
            </div>
        </section>
    </main>

    <div id="whatsapp-button-container" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50" style="display: none;">
        <a id="whatsapp-link" href="#" target="_blank" class="floating-btn inline-flex items-center">
            <span class="iconify" data-icon="mdi:whatsapp"></span>
            Obtener Plantilla
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('id');

            if (!userId) {
                document.getElementById('user-profile').innerHTML = `<p class="text-red-500">No se especificó un ID de usuario.</p>`;
                return;
            }

            fetch('../users/users.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const decodedUserId = decodeURIComponent(userId);
                    const user = data.find(u => u.identidad.id === decodedUserId);

                    if (!user) {
                        document.getElementById('user-profile').innerHTML = `<p class="text-red-500">Usuario no encontrado.</p>`;
                        return;
                    }

                    // --- Aplicar paleta de colores dinámicamente ---
                    const [colorDark, colorLight] = user.identidad.paletaColores;
                    // Mantener estas variables para el color primario, pero el fondo base es --background-base
                    document.documentElement.style.setProperty('--primary', colorDark);
                    document.documentElement.style.setProperty('--primary-dark', colorDark); 
                    document.documentElement.style.setProperty('--primary-light', colorLight);
                    
                    // --- Renderizar Perfil ---
                    document.title = user.identidad.nombre;
                    const profileDiv = document.getElementById('user-profile');
                    profileDiv.innerHTML = `
                        <div class="mx-auto mb-6 profile-circle">
                            ${user.identidad.nombre.charAt(0).toUpperCase()}
                        </div>
                        <h1 class="text-3xl font-bold text-center mb-2">${user.identidad.nombre}</h1>
                        <p class="text-lg text-center text-primary">${user.identidad.slogan}</p>
                    `;

                    // --- Renderizar Links de Contacto ---
                    const linksContainer = document.getElementById('contact-links');
                    let allLinksHtml = [];

                    user.contacto.telefonos.forEach(tel => {
                        allLinksHtml.push(`
                            <a href="tel:${tel.telefono.replace(/\s/g, '')}" class="btn-link">
                                <span class="iconify" data-icon="mdi:phone"></span>
                                ${tel.nombre || 'Llamar'} ${tel.primario ? '(Principal)' : ''}
                            </a>
                        `);
                    });

                    user.contacto.emails.forEach(email => {
                        allLinksHtml.push(`
                             <a href="mailto:${email.email}" class="btn-link">
                                <span class="iconify" data-icon="mdi:email"></span>
                                ${email.nombre || 'Enviar Correo'}
                            </a>
                        `);
                    });

                    user.contacto.redesSociales.forEach(url => {
                        let icon = 'mdi:web';
                        let networkName = 'Sitio Web';
                        if (url.includes('facebook.com')) { icon = 'mdi:facebook'; networkName = 'Facebook'; }
                        if (url.includes('instagram.com')) { icon = 'mdi:instagram'; networkName = 'Instagram'; }
                        if (url.includes('linkedin.com')) { icon = 'mdi:linkedin'; networkName = 'LinkedIn'; }
                        if (url.includes('twitter.com') || url.includes('x.com')) { icon = 'mdi:twitter'; networkName = 'Twitter/X'; }
                        if (url.includes('youtube.com')) { icon = 'mdi:youtube'; networkName = 'YouTube'; }
                        if (url.includes('whatsapp.com') || url.includes('wa.me')) { icon = 'mdi:whatsapp'; networkName = 'WhatsApp'; }

                        allLinksHtml.push(`
                             <a href="${url}" target="_blank" class="btn-link">
                                <span class="iconify" data-icon="${icon}"></span>
                                ${networkName}
                            </a>
                        `);
                    });

                    user.contacto.ubicacion.forEach(loc => {
                        if(loc.link) {
                            allLinksHtml.push(`
                                <a href="${loc.link}" target="_blank" class="btn-link">
                                    <span class="iconify" data-icon="mdi:map-marker"></span>
                                    ${loc.label}
                                </a>
                            `);
                        }
                    });

                    // Agrega los enlaces al DOM y aplica la clase 'center-on-single' si el número es impar
                    if (allLinksHtml.length % 2 !== 0 && allLinksHtml.length > 0) {
                        const lastLinkIndex = allLinksHtml.length - 1;
                        allLinksHtml[lastLinkIndex] = allLinksHtml[lastLinkIndex].replace('class="btn-link"', 'class="btn-link center-on-single"');
                    }
                    linksContainer.innerHTML = allLinksHtml.join('');


                    // --- Lógica del Botón de WhatsApp ---
                    const waButtonContainer = document.getElementById('whatsapp-button-container');
                    const waLink = document.getElementById('whatsapp-link');
                    
                    if (decodedUserId === 'j&l') {
                        const currentPage = window.location.pathname.split('/').pop(); 
                        let messageText = 'Quisiera la plantilla';
                        
                        const match = currentPage.match(/^([gp])(\d+)\.html$/);
                        if (match) {
                            const typeChar = match[1]; 
                            const num = match[2];     

                            if (typeChar === 'g') {
                                messageText += ' gratis';
                            } else if (typeChar === 'p') {
                                messageText += ' premium';
                            }
                            messageText += ` ${num}`;
                        } else {
                            messageText += ' [desconocida]'; 
                        }

                        const message = encodeURIComponent(messageText);
                        const phoneNumber = '51913752869'; // Número de teléfono de g1.html

                        if (phoneNumber) {
                            waLink.href = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message}`;
                            waButtonContainer.style.display = 'flex'; 
                        }
                    } else {
                        waButtonContainer.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error al cargar los datos:', error);
                    document.getElementById('user-profile').innerHTML = `<p class="text-red-500">Hubo un error al cargar la información: ${error.message}. Asegúrate de que el archivo users.json exista en la ruta correcta.</p>`;
                });
        });
    </script>
</body>
</html>
